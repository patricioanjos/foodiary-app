# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: gamerninja
# "service" is the name of this project. This will also be added to your AWS resource names.
service: foodiary-api

plugins:
  - serverless-offline

provider:
  name: aws
  region: us-east-1
  runtime: nodejs22.x
  architecture: arm64
  environment:
    DATABASE_URL: ${env:DATABASE_URL}
    JWT_SECRET: ${env:JWT_SECRET}

build:
  esbuild:
    minify: true
    sourcemap: false

package:
  individually: true

functions:
  signin:
    handler: src/functions/signin.handler
    events:
      - httpApi:
          path: /signin
          method: POST
    timeout: 10

  signup:
    handler: src/functions/signup.handler
    events:
      - httpApi:
          path: /signup
          method: POST
    timeout: 10

  me:
    handler: src/functions/me.handler
    events:
      - httpApi:
          path: /me
          method: GET
    timeout: 10

  createMeal:
    handler: src/functions/createMeal.handler
    events:
      - httpApi:
          path: /meals
          method: POST
    timeout: 10

